<section class="relative min-h-screen flex items-center justify-center overflow-hidden">
  <!-- Background gradient -->
  <div class="absolute inset-0 bg-gradient-to-br from-neutral-950 via-neutral-900 to-neutral-950"></div>
  
  <!-- Animated background elements -->
  <div class="absolute inset-0 overflow-hidden">
    <div class="absolute top-1/4 left-1/4 w-96 h-96 bg-[#2D9CDB]/10 rounded-full blur-3xl animate-pulse-slow"></div>
    <div class="absolute bottom-1/4 right-1/4 w-80 h-80 bg-[#F5EBD9]/5 rounded-full blur-3xl animate-pulse-slow" style="animation-delay: 1s;"></div>
    <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-64 h-64 bg-[#2D9CDB]/5 rounded-full blur-2xl animate-pulse-slow" style="animation-delay: 2s;"></div>
  </div>

  <!-- Content -->
  <div class="relative z-10 max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
    <div class="animate-fade-in">
      <!-- Main title -->
      <h1 class="text-4xl sm:text-6xl lg:text-7xl font-space font-bold text-[#F5EBD9] mb-6 leading-tight">
        <span class="block">CASTAGNE</span>
        <span class="block text-[#2D9CDB] text-2xl sm:text-3xl lg:text-4xl font-normal mt-4">
          {{ site.hero.subtitle }}
        </span>
      </h1>

      <!-- Description -->
      <p class="text-lg sm:text-xl lg:text-2xl text-neutral-300 max-w-4xl mx-auto mb-12 leading-relaxed">
        {{ site.hero.description }}
      </p>

      <!-- CTA Buttons -->
      <div class="flex flex-col sm:flex-row gap-4 justify-center items-center mb-16">
        <a href="#features" 
           class="group bg-[#2D9CDB] hover:bg-[#2D9CDB]/80 text-white px-8 py-4 rounded-xl font-semibold text-lg transition-all duration-300 hover:scale-105 hover:shadow-xl hover:shadow-[#2D9CDB]/25 flex items-center space-x-2">
          <span>{{ site.hero.cta.primary }}</span>
          <svg class="w-5 h-5 group-hover:translate-x-1 transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6" />
          </svg>
        </a>
        
        <a href="#docs" 
           class="group border-2 border-[#2D9CDB] text-[#2D9CDB] hover:bg-[#2D9CDB] hover:text-white px-8 py-4 rounded-xl font-semibold text-lg transition-all duration-300 hover:scale-105 flex items-center space-x-2">
          <span>{{ site.hero.cta.secondary }}</span>
          <svg class="w-5 h-5 group-hover:rotate-12 transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.746 0 3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
          </svg>
        </a>
      </div>

      <!-- Stats preview -->
      <div class="grid grid-cols-2 md:grid-cols-4 gap-6 max-w-4xl mx-auto">
        {% for metric in snapshot.metrics | slice(0, 4) %}
        <div class="text-center group">
          <div class="text-2xl md:text-3xl font-bold text-[#2D9CDB] group-hover:scale-110 transition-transform duration-300">
            {{ metric.value }}
          </div>
          <div class="text-sm text-neutral-400 mt-1">{{ metric.label }}</div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>

  <!-- Scroll indicator -->
  <div class="absolute bottom-8 left-1/2 transform -translate-x-1/2 animate-bounce">
    <div class="w-6 h-10 border-2 border-[#2D9CDB] rounded-full flex justify-center">
      <div class="w-1 h-3 bg-[#2D9CDB] rounded-full mt-2 animate-pulse"></div>
    </div>
  </div>
</section>
