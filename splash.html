  <script>
  // Carrousel d'images en arrière-plan avec animation fade-in
  document.addEventListener('DOMContentLoaded', function() {
    const backgroundImages = document.querySelectorAll('.carousel-bg');
    
    let currentIndex = 0;
    const totalImages = backgroundImages.length;
    
    // Fonction pour afficher une image de fond
    function showBackgroundImage(index) {
      // Masquer toutes les images
      backgroundImages.forEach(img => img.classList.remove('active'));
      
      // Afficher l'image courante
      backgroundImages[index].classList.add('active');
    }
    
    // Fonction pour passer à l'image suivante
    function nextBackgroundImage() {
      currentIndex = (currentIndex + 1) % totalImages;
      showBackgroundImage(currentIndex);
    }
    
    // Auto-play du carrousel en arrière-plan (toutes les 8 secondes)
    setInterval(nextBackgroundImage, 8000);
    
    // Afficher la première image au chargement
    showBackgroundImage(0);
  });
  </script>
